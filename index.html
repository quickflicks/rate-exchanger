<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange Rate Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Currency Exchange Rate Converter</h1>
        <div class="converter">
            <input type="number" id="amount" placeholder="Amount" />
            <div class="currency-search">
                <input type="text" id="fromCurrencySearch" placeholder="Search for From Currency" />
                <div class="dropdown">
                    <button onclick="toggleDropdown('fromCurrencyDropdown')">▼</button>
                    <div id="fromCurrencyDropdown" class="dropdown-content"></div>
                </div>
            </div>
            <div class="currency-search">
                <input type="text" id="toCurrencySearch" placeholder="Search for To Currency" />
                <div class="dropdown">
                    <button onclick="toggleDropdown('toCurrencyDropdown')">▼</button>
                    <div id="toCurrencyDropdown" class="dropdown-content"></div>
                </div>
            </div>
            <button onclick="convert()">Convert</button>
        </div>
        <div class="result">
            <h2>Converted Amount:</h2>
            <p id="result"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
